<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/testForm.js"></script>
    <body>
        <div ng-app="TestModuleForm">
            <div ng-controller="FromData">
                <form name="testForm">
                    <input ng-click="changeInEmail()" type="email" name="email" ng-model="email">
                    <span ng-hide="testForm.email.$valid">Email is not valid</span>
                </form>
                <p>{{name}}</p>
            </div>
        </div>
    </body>
</html>
